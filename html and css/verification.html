{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="shortcut icon" href="{% static 'img/favicon_1.ico' %}">

        <title>Pariksha - Login</title>

        


        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-reset.css' %}" rel="stylesheet">

        <!--Animation css-->
        <link href="{% static 'css/animate.css' %}" rel="stylesheet">

        <!--Icon-fonts css-->
        <link href="{% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/ionicon/css/ionicons.min.cs' %}s" rel="stylesheet" />

        <!--Morris Chart CSS -->
        <link rel="stylesheet" href="{% static 'assets/morris/morris.css' %}">


        <!-- Custom styles for this template -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'css/helper.css' %}" rel="stylesheet">
        

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->

    </head>


    <body>
        <div class="wrapper-page animated fadeInDown">
            <div class="ex-page-content animated flipInX text-center">
                <h2>OTP Verification</h1>
				<p>A six digit OTP verification code has been sent to <strong>Mobile Number  {{mobile}} </strong>. <br>Enter the verification code you received into the space below then click &apos;Submit&apos; to continue.
				</p>
                <form class="form-horizontal m-t-40" action="verification" method="POST">
                    {% csrf_token %} 
                    <div class="row">
                    <div class="input-group">                  
                        <input class="form-control" type="number" placeholder="OTP Verification" name="otp">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </span>
                    </div>
                </form>    
                        <div class="form-group">
                                <div class="col-xs-12" style="color: orangered;" >
                                    {% for message in messages%}
                            <span class="message">{{message}}</span>
                            {% endfor %}
                                </div>
                            </div>
                      
                        
                    </div>
                </div><br>
    


        <!-- js placed at the end of the document so the pages load faster -->
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/pace.min.js' %}"></script>
        <script src="{% static 'js/wow.min.j' %}s"></script>
        <script src="{% static 'js/jquery.nicescroll.js' %}" type="text/javascript"></script>
            

        <!--common script for all pages-->
        <script src="{% static 'js/jquery.app.js' %}"></script>

    
    </body>
</html>
