{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="shortcut icon" href=" {% static 'img/favicon_1.ico' %} ">

        <title>Pariksha - Add Teacher</title>

        


        <!-- Bootstrap core CSS -->
        <link href=" {% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href=" {% static 'css/bootstrap-reset.css' %}" rel="stylesheet">

        <!--Animation css-->
        <link href=" {% static 'css/animate.css' %}" rel="stylesheet">

        <!--Icon-fonts css-->
        <link href=" {% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
        <link href=" {% static 'assets/ionicon/css/ionicons.min.css' %}" rel="stylesheet" />


        <!-- Custom styles for this template -->
        <link href=" {% static 'css/style.css' %}" rel="stylesheet">
        <link href=" {% static 'css/helper.css' %}" rel="stylesheet">
        

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->

    </head>


    <body>

        <!-- Aside Start-->
        <aside class="left-panel">

            <!-- brand -->
            <div class="logo">
                <a href="/" class="logo-expanded">
                    <i class="ion-social-buffer"></i>
                    <span class="nav-label">Hulchul</span>
                </a>
            </div>
            <!-- / brand -->
        
            <!-- Navbar Start -->
            <nav class="navigation">
                <ul class="list-unstyled">
                    <li><a href="/"><i class="ion-home"></i> <span class="nav-label">Dashboard</span></a></li>
                    <li class="active"><a href="/users"><i class="ion-eye"></i> <span class="nav-label">Users</span></a></li>
                    <li><a href="posts.html"><i class="ion-ios7-paper-outline"></i> <span class="nav-label">Posts</span></a></li>							
                </ul>
            </nav>
			<!-- Navbar End -->

                
        </aside>
        <!-- Aside Ends-->


        <!--Main Content Start -->
        <section class="content">
            
            <!-- Header -->
            <header class="top-head container-fluid">
                <button type="button" class="navbar-toggle pull-left">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                
                
                <!-- Right navbar -->
                <ul class="list-inline navbar-right top-menu top-right-menu">  
                    <!-- user login dropdown start-->
                    <li class="dropdown text-center">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                           <span class="username">John Deo </span> <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu extended pro-menu fadeInUp animated" tabindex="5003" style="overflow: hidden; outline: none;">
                            <li><a href="/password_change/"><i class="fa fa-briefcase"></i>Change Password</a></li>
                            <li><a href="/logout"><i class="fa fa-sign-out"></i> Log Out</a></li>
                        </ul>
                    </li>
                    <!-- user login dropdown end -->       
                </ul>
                <!-- End right navbar -->

            </header>
            <!-- Header Ends -->


            <!-- Page Content Start -->
            <!-- ================== -->

            <div class="wraper container-fluid">
                <div class="page-title"> 
                    <h3 class="title">Add User</h3> 
                </div>

                <div class="row">                  
                    <!-- Horizontal form -->
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading"><h3 class="panel-title">Add User</h3></div>
                            <div class="panel-body">
                                <form class="form-horizontal" method="POST" action="/users-add" role="form">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Name</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="name" value="Example: John Doe">
                                        </div>
                                    </div>                              
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Mobile</label>
                                        <div class="col-md-10">
                                            <input type="number" name="mobile" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Gender</label>
                                        <div class="col-md-10">
                                            <select class="form-control" name="gender">
                                                
                                                <option> man</option>
                                                <option> woman</option>
                                                <option> others</option>

                                                
                                                </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Age</label>
                                        <div class="col-md-10">
                                            <input type="number" name="age" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Interests</label>
                                        <div class="col-md-10">
                                            <input type="text" name="intrests" class="form-control">
                                        </div>
                                    </div>									
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Latitude</label>
                                        <div class="col-md-10">
                                            <input type="number"  name="lon" value="{{lon}}" class="form-control">
                                        </div>
                                    </div>	
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Longitude</label>
                                        <div class="col-md-10">
                                            <input class="form-control" type="number" value="{{lat}}" name="lat">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Location</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control"  name="location" rows="5"> {{city}} {{state}} </textarea>
                                        </div>
                                    </div>									
                                    <div class="form-group m-b-0">
                                        <div class="col-sm-offset-3 col-sm-9">
                                          <button type="submit" class="btn btn-info">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div> <!-- panel-body -->
                        </div> <!-- panel -->
                    </div> <!-- col -->

                </div> <!-- End row -->

            </div>
            <!-- Page Content Ends -->
            <!-- ================== -->

            <!-- Footer Start -->
            <footer class="footer">
                2020 Â© Possibillion Software Technologies Pvt. Ltd.
            </footer>
            <!-- Footer Ends -->



        </section>
        <!-- Main Content Ends -->

        <!-- js placed at the end of the document so the pages load faster -->
        <script src=" {% static 'js/jquery.js' %}"></script>
        <script src=" {% static 'js/bootstrap.min.js' %}"></script>
        <script src=" {% static 'js/pace.min.js' %}"></script>
        <script src=" {% static 'js/wow.min.js' %}"></script>
        <script src=" {% static 'js/jquery.nicescroll.js' %}" type="text/javascript"></script>


        <script src="js/jquery.app.js"></script>


    </body>
</html>
